<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato- Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css"><!-- tem que vir antes do css, pois ele limpa tudo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="formulario">
        <form>
            <!-- tag para formulários -->
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <!-- sempre com o input para captar info, tem que vir seu label
            (etiqueta para entrada de dados) com o endereçamento do id,
            assim quando clicarmos em nome e sobrenome o input é acionado -->
            <input type="text" id="nomeesobrenome" class="input-padrao">
            <!-- input com seu tipo e seu id (ja que sempre será unico) -->

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <!-- cols são colunas e rows são linhas -->

            <fieldset>
                <!-- Usado para agrupar conjunto de campos -->
                <legend>Como prefere o nosso contato?</legend><!-- Usado para dar um titulo ao fieldset -->
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>

                <!-- name é definido para por todos os radio em um mesmo grupo
                assim quando clica em um desmarca o outro -->

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend class="horario">Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option><!-- atribui um iten selecionavel dentro de option -->
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>
            <!-- pode se por input dentro do label para não precisar identificar -->

            <input type="submit" value="Enviar formulários" class="enviar">
            <!--
                input com type submit é para enviar o formulário para algum servidor
                o value representa o nome que aparecera no input
             -->
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">
            &copy; Copyright Barbearia Alura - 2019
            <!-- usando o unicode para por simbolos -->
        </p>
    </footer>
</body>

</html>
